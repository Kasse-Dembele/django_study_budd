<div>
    <h3>Recent activities</h3>
    {% for message in room_messages  %}
        <small><a href="{% url 'core:user-profile' message.user.id %}">@{{message.user}} </a>{{message.created|timesince}} ago </small>
        <small>replied to "{{message.room}}" </small>
        <p>{{message}}</p>
        
    {% endfor %}
</div>
