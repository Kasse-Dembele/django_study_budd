<div>

    {% for room in rooms %}
        <div>
            {% if request.user == room.host %}
                <a href="{% url 'core:edit-room' room.id %}">Edit Room</a>
                <a href="{% url 'core:delete-room' room.id %}">Delete Room</a>
            {% endif %}
            <a href="{% url 'core:user-profile' room.host.id%}">@{{room.host.username}}</a>                    
            <h5>{{room.id}} -- <a href="{% url 'core:room' room.id %}">{{room.name}}</a></h5>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>
    {% endfor %}
</div>
